services:
  angel-one:
    image: denoland/deno:1.43.6
    working_dir: /app
    volumes:
      - ./supabase/functions/angel-one:/app:ro
    command: deno run --allow-net --allow-env index.ts
    ports:
      - "8000:8000"
    env_file:
      - ./.env.angelone

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://api.skyspear.in}
    ports:
      - "3000:3000"
    depends_on:
      - angel-one

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx-ssl.conf:ro
      - ./nginx-init.conf:/etc/nginx/nginx-init.conf:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    depends_on:
      frontend:
        condition: service_started
      trading-worker:
        condition: service_healthy
      angel-one:
        condition: service_started
    networks:
      - default
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      if [ ! -f /etc/letsencrypt/live/skyspear.in/fullchain.pem ]; then
        cp /etc/nginx/nginx-init.conf /etc/nginx/nginx.conf;
        echo 'Using HTTP-only config (no SSL certificates yet)';
      else
        cp /etc/nginx/nginx-ssl.conf /etc/nginx/nginx.conf;
        echo 'Using SSL config (certificates found)';
      fi &&
      nginx -t &&
      nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - default
    restart: unless-stopped

  trading-worker:
    build:
      context: ./server/trading-worker
      dockerfile: Dockerfile
    env_file:
      - ./.env.angelone
      - ./.env.hosting
    environment:
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
    ports:
      - "4000:4000"
    depends_on:
      - angel-one
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - default

volumes:
  certbot-www:
  certbot-conf:

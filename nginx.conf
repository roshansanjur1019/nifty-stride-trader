events {
    worker_connections 1024;
}

http {
    upstream trading_worker {
        server trading-worker:4000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name skyspear.in www.skyspear.in api.skyspear.in;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main domain - frontend (HTTPS)
    server {
        listen 443 ssl http2;
        server_name skyspear.in;

        ssl_certificate /etc/letsencrypt/live/skyspear.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/skyspear.in/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Trading worker endpoints on main domain
        location /trading-worker {
            proxy_pass http://trading_worker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # www subdomain redirect (HTTPS)
    server {
        listen 443 ssl http2;
        server_name www.skyspear.in;

        ssl_certificate /etc/letsencrypt/live/skyspear.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/skyspear.in/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        return 301 https://skyspear.in$request_uri;
    }

    # API subdomain - trading worker (HTTPS)
    server {
        listen 443 ssl http2;
        server_name api.skyspear.in;

        ssl_certificate /etc/letsencrypt/live/api.skyspear.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.skyspear.in/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://trading_worker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            proxy_pass http://trading_worker/health;
            access_log off;
        }
    }
}
